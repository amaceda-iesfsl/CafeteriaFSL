<ion-modal-view>
    <ion-header-bar class="bar bar-positive">
        <button class="button button-positive icon ion-close-circled" ng-click="hideModal()"></button>
        <h1 class="title">{{prod.nombre}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col center">
                <img src="img/promo/{{prod.img}}" class="col-80" />
            </div>
        </div>
        <div class="row">
            <div class="col center">
                <h2>{{prod.nombre}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col center">
                <h3>{{prod.precio}}â‚¬</h3>
            </div>
        </div>

        <div class="row" ng-if="tipo=='bocadillos'">
            <div class="col col-100 list">
                <p class="info">INGREDIENTES</p>
                <div class="item stable">
                    <p class="ingredientes">{{prod.ingredientes}}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col center">
                <button class="button button-positive" ng-click="hideModal()" ng-if="!pedido.productos[prod.id].cantidad > 0">Cerrar</button>
                <button class="button button-assertive" ng-click "removeItem" ng-if="pedido.productos[prod.id].cantidad > 0">Eliminar todos</button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>

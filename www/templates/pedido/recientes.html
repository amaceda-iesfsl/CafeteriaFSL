<ion-view view-title="Pedidos recientes">
    <div class="bar bar-subheader bar-stable">
        <h2 class="title">{{pedido.id}}</h2>
    </div>
    <ion-content class="has-subheader">
        <div class="pedido" ng-repeat="pedido in pedidos">
            <div class="row">
                <div class="col center">
                    <img src="img/promo/QR.jpg" class="col-80" />
                </div>
            </div>
            <div class="row">
                <div class="col col-50 col-offset-25">
                    <a href="#/pedido/view/{{pedido.codigo}}"><button class="button button-block button-positive">Ver pedido</button></a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

<ion-view view-title="Pedidos recientes">
    <div class="bar bar-subheader bar-stable">
        <h2 class="title">{{pedido.codigo}}</h2>
    </div>
    <ion-content class="has-subheader" on-swipe-left="nav.forward(actual)" on-swipe-right="nav.backward(actual)">
        <div class="pedido">
            <div class="row">
                <div class="col center">
                    <img src="img/promo/QR.jpg" class="col-80" />
                </div>
            </div>
            <div class="row">
                <div class="col col-50 right">
                    <strong>
                        <p>Código de pedido:</p>
                    </strong>
                    <strong>
                        <p class="soft">Precio total:</p>
                    </strong>
                    <strong>
                        <p class="soft">Fecha de recogida:</p>
                    </strong>
                </div>
                <div class="col col-30">
                    <strong>
                        <p>{{pedido.codigo}}</p>
                    </strong>
                    <p class="soft">{{pedido.pTotal}} €</p>
                    <p class="soft">{{pedido.reserva.dia_recogida}} - {{pedido.reserva.hora_recogida}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col col-50 col-offset-25">
                    <a href="#/pedido/view/{{pedido.codigo}}"><button class="button button-block button-positive">Ver pedido</button></a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
